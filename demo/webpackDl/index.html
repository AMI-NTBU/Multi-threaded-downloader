<html>
    <head>
        <meta charset="utf-8">
        <TITLE>Hello World App Enable Debug mode</TITLE>

        <!--  Include SCAP Library -->

        <script type="text/javascript" src="./js/cordova/2.7.0/cordova.webos.js"></script>
        <script type="text/javascript" src="./js/cordova-cd/1.2/signage.js"></script>
        <script type="text/javascript" src="./js/cordova-cd/1.2/storage.js"></script>
        <script type="text/javascript" src="./js/cordova-cd/1.2/configuration.js"></script>
        <script type="text/javascript" src="./js/cordova-cd/1.2/deviceInfo.js"></script>
        <script type="text/javascript" src="./js/cordova-cd/1.2/inputSource.js"></script>
        <script type="text/javascript" src="./js/cordova-cd/1.2/power.js"></script>
        <script type="text/javascript" src="./js/cordova-cd/1.2/sound.js"></script>
        <script type="text/javascript" src="./js/cordova-cd/1.2/video.js"></script>
    </head>
    <body bgcolor=#FFFFFF onload='init()'>
	    <div id="msg">
	    </div>

        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
        <img id="picture"> </img>
        <video id="vid"> </video>

        <div id='status'></div>
        <script>
            function init() {
                new Configuration().debug(
                   function() {
                    document.getElementById('status').innerHTML =
                               'DEBUG MODE ON. Reboot device and check web inspector';
                }, function() {
                    document.getElementById('status').innerHTML = 'DEBUG MODE Failed';
                }, {
                    enabled: true
                });
            }
        </script>
    </body>
</html>
